<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Framework Guru</title>
</head>
<body>
<h1>Shop List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Area</th>
    <th>Owner</th>
  </tr>
  <tr th:each="shop : ${shops}">
    <td th:text="${shop.shopId}">123</td>
    <td th:text="${shop.area.areaName}"> Spring in Action</td>
    <td th:text="${shop.owner.name}">Wrox</td>
  </tr>
</table>

</body>
</html>
