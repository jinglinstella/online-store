<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back"
               href="/demos/form"> <span class="icon icon-left"></span> Return
            </a>
            <h1 class="title">Create Shop</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- shop name text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Shop Name</div>
                                <div class="item-input">
                                    <input type="text" id="shop-name" placeholder="Shop Name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- shop category drop-down select -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Shop Category</div>
                                <div class="item-input">
                                    <select id="shop-category">

<!--                                        <option>test_val_1</option>-->
<!--                                        <option>test2_val_2</option>-->

                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 区域分类 drop-down select -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Area</div>
                                <div class="item-input">
                                    <select id="area">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 详细地址 text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Address</div>
                                <div class="item-input">
                                    <input type="text" id="shop-addr" placeholder="Address">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 电话 text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Phone</div>
                                <div class="item-input">
                                    <input type="text" id="shop-phone" placeholder="Phone">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 店铺图片 file-upload -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Image</div>
                                <div class="item-input">
                                    <input type="file" id="shop-img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 店铺简介 textarea -->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Shop Description</div>
                                <div class="item-input">
                                    <textarea id="shop-desc" placeholder="description"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
<!--                    &lt;!&ndash; 验证码 captcha &ndash;&gt;-->

<!--                                         onclick="changeVerifyCode(this)" src="../Kaptcha" />-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </li>-->
                </ul>
            </div>
            <!-- two buttons -->
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill button-danger">Return</a>
                    </div>
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill button-success"
                           id="submit">Submit</a>
                    </div>
                </div>
            </div>
